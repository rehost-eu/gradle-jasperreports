default:
  image: gradle:jdk17

stages:
  - build
  - test
  - publish

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .gradle/wrapper
    - .gradle/caches

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - echo "Java version:"
  - java -version
  - echo "Gradle version:"
  - gradle --version

build:
  stage: build
  script:
    - gradle build
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_TAG'

test:
  stage: test
  script:
    - gradle check
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_TAG'
  needs: ["build"]

publish:
  stage: publish
  script:
    - gradle publish
  rules:
    - if: '$CI_COMMIT_TAG'
  needs: ["test"]