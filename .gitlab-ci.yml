stages:
  - build
  - publish

build:
  stage: build
  image: gradle:jdk17
  script:
    - gradle build
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == 'master'

publish:
  stage: publish
  image: gradle:jdk17
  script:
    - gradle publish -PmavenUser=gitlab-ci-token -PmavenPassword=$CI_JOB_TOKEN#
  rules:
    - if: $CI_COMMIT_TAG